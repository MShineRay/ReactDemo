<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Hello React!</title>
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script><!--React 的核心库-->
    <script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script><!--提供与 DOM 相关的功能-->
    <script src="http://static.runoob.com/assets/react/browser.min.js"></script><!--用于将 JSX 语法转为 JavaScript 语法-->
</head>
<body>
<div id="example"></div>
<!--TODO:如果我们需要使用 JSX，则 <script> 标签的 type 属性需要设置为 text/babel。-->
<script type="text/babel">
    ReactDOM.render(
            <h1>Hello, world!</h1>,
            document.getElementById('example')
    );
</script>
</body>
</html>
